<div class="login-page-container">
    <div class="login-container col-md-6 col-xs-8 col-lg-3">
        <form class="form-horizontal">
            <div class="form-group">
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="email"
                       ng-model="vm.username">
            </div>

            <div class="form-group">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="password"
                       ng-model="vm.password">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-block" ng-click="vm.login()">
                    Login
                </button>
            </div>

        </form>
    </div>
    <toaster-container></toaster-container>
</div>
